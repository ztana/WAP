<!DOCTYPE html>
<html>
    <head>
        <title>CS472:ASCII Animation Viewer</title>
        <meta charset="utf-8" />
        <link href="style/ascii.css" type="text/css" rel="stylesheet"/>
        <script src="js/animations.js" type="text/javascript"></script>
        <script src="js/ascii.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
        <textarea id="mytextarea" rows="20" cols="80"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <input id="start" type="button" value="Start"/>
            <input id="stop" type="button" value="Stop" disabled="disabled"/>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="asel">
                <option selected>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="ssel">
                <option>Tiny</option>
                <option>Small</option>
                <option selected>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="speed" type="checkbox" name="turbo" value="Turbo" />Turbo</label>
        </fieldset>
		<p>
		<a href="https://webster.cs.washington.edu/jslint/?referer">
			<img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
		</a>
		</p>

    </body>
</html>
